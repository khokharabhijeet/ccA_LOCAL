<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link
      rel="shortcut icon"
      href="/IMAGES/white logo.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- /////////////////////HEADER/////////////////////// -->
    <nav>
      <div class="left">
        <img src="../images/logo.png" alt="" />
        <a target="_blank" href="https://www.iitmandi.ac.in">CCA Facility</a>
        <a href="../index.html">Home</a>
        <a
          target="_blank"
          href="https://www.canva.com/design/DAFl-x-HX70/AciH_KN62I30I3ZYvdQ2tw/view?utm_content=DAFl-x-HX70&utm_campaign=designshare&utm_medium=link&utm_source=publishsharelink"
          >About</a
        >
        <a href="http://faculty.iitmandi.ac.in/~tushar" target="_blank"
          >Contact</a
        >
      </div>
      <div class="right">
        <a href="">Login</a>
        <p>/</p>
        <a href="../Registration/index.html">Register</a>
      </div>
    </nav>
    <!-- ////////////////////BODY//////////////// -->
    <div class="content">
      <div id="left">
        <div class="left-content">
          <h2>Welcome Back</h2>
          <p>Login into your account</p>
          <div class="row">
            <div class="col-md-3">
              <a
                class="btn btn-outline-dark"
                href="https://research.iitmandi.ac.in:8000/user/auth/google"
                role="button"
                style="
                  text-transform: none;
                  height: 45px;
                  font-family: 'Poppins';
                  border: 1.73658px solid #20dc49;
                  border-radius: 8.68291px;
                "
              >
                <img
                  width="30px"
                  height="30px"
                  style="margin-bottom: 3px; margin-right: 5px"
                  alt="Google sign-in"
                  src="https://lh3.googleusercontent.com/COxitqgJr1sJnIDe8-jiKhxDx1FrYbtRHKJ9z_hELisAlapwE9LUPh6fcXIfb5vwpbMl4xl9H9TRFPc5NOO8Sb3VSgIBrfRYvW6cUA"
                />
                Google
              </a>
            </div>
          </div>
          <div class="separate">
            <p>or continue with</p>
          </div>
          <form onsubmit="submitForm(event)">
            <input type="email" placeholder="Email" id="email" name="email" />
            <input
              type="password"
              placeholder="Password"
              name="password"
              id="password"
            />
            <div class="forgot">
              <a href="">Forgot Password</a>
            </div>
            <input
              type="submit"
              name="submit"
              id="submit"
              value="Log In"
              onclick=""
            />
          </form>

          <div class="redirect">
            <p>
              Don't have an account? <span><a href="../Registration/index.html">Register</a></span>
            </p>
          </div>
        </div>
      </div>
      <div id="right"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

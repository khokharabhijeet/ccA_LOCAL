<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="/IMAGES/white logo.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- /////////////////////HEADER/////////////////////// -->
    <nav>
      <div class="left">
        <img src="../images/logo.png" alt="" />
        <a target="_blank" href="https://www.iitmandi.ac.in">CCA Facility</a>
        <a href="../index.html">Home</a>
        <a
          target="_blank"
          href="https://www.canva.com/design/DAFl-x-HX70/AciH_KN62I30I3ZYvdQ2tw/view?utm_content=DAFl-x-HX70&utm_campaign=designshare&utm_medium=link&utm_source=publishsharelink"
          >About</a
        >
        <a href="http://faculty.iitmandi.ac.in/~tushar" target="_blank"
          >Contact</a
        >
      </div>
      <div class="right">
        <a href="../login/index.html">Login</a>
        <p>/</p>
        <a href="../registration/index.html">Register</a>
      </div>
    </nav>
    <!-- //////////////////////BODY///////////////////////// -->
    <div class="center">
      <div class="content">
        <h2>Set up your account</h2>
        <form onsubmit="submitForm(event)">
          <input
            type="text"
            name="firstName"
            id="firstName"
            placeholder="First Name"
          />
          <input
            type="text"
            name="lastName"
            id="lastName"
            placeholder="Last Name"
          />
          <input type="email" name="email" id="email" placeholder="Email" />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
          <input
            type="password"
            name="confirmPassword"
            id="confirmPassword"
            placeholder="Confirm Password"
          />
          <select name="accountType" id="accountType">
            <option value="" selected>Account Type</option>
            <option value="">Student</option>
            <option value="">Teacher</option>
            <option value="">Other</option>
          </select>
          <input
            type="text"
            placeholder="Organization Name"
            name="organizationName"
            id="organizationName"
          />
          <input
            type="submit"
            name="submit"
            id="submit"
            value="Continue"
            onclick=""
          />
        </form>
      </div>
    </div>

    <script>
      function submitForm(event) {
        event.preventDefault();
        const formData = {
          firstName: document.getElementById("firstName").value,
          lastName: document.getElementById("lastName").value,
          email: document.getElementById("email").value,
          password: document.getElementById("password").value,
          confirmPassword: document.getElementById("confirmPassword").value,
          accountType: document.getElementById("accountType").value,
          organizationName: document.getElementById("organizationName").value,
        };
        fetch("https://research.iitmandi.ac.in:8000/user/signup", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(formData),
        })
          .then((response) => {
            if (response.ok) {
              console.log("User signed up successfully!");

              window.location.href = "../login/index.html";
            } else {
              console.error("Error signing up:", response.statusText);
            }
          })
          .catch((error) => {
            console.error("An error occurred:", error);
          });
      }
    </script>
  </body>
</html>
